apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: arcadia-fhir-api
    namespace: argocd
  spec:
    project: default
    nodeSelector:
        eks.amazonaws.com/nodegroup: web-nodegroup-tgw
        
    source:
      repoURL: https://github.com/vsanda-Arcadia/Argo.git
      targetRevision: HEAD
      path: fhir
    destination:
      server: https://kubernetes.default.svc
      namespace: fhirapi

    syncPolicy:
      syncOptions:
      - CreateNamespace=true

      automated:
        selfHeal: true
        prune: true
